        const STORAGE_KEY = 'scoreboardDataV1';

        function loadData() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultData));
                return defaultData;
            }
            try {
                const parsed = JSON.parse(raw);
                if (!parsed.teams || parsed.teams.length !== 4) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultData));
                    return defaultData;
                }
                return parsed;
            } catch (e) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultData));
                return defaultData;
            }
        }

        function render(data) {
            data.teams.forEach((team, index) => {
                const i = index + 1;
                const img = document.getElementById('img' + i);
                const name = document.getElementById('name' + i);
                const score = document.getElementById('score' + i);
                if (img) img.src = team.image;
                if (name) name.textContent = team.name;
                if (score) score.textContent = team.score;
            });
        }

        let currentData = loadData();
        render(currentData);

        setInterval(() => {
            const latest = loadData();
            if (JSON.stringify(latest) !== JSON.stringify(currentData)) {
                currentData = latest;
                render(currentData);
            }
        }, 500);
